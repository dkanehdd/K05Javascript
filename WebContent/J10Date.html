<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J10Date.html</title>
    <script>
        /*
        Date객체
            setXXX() -> 날짜를 설정할때...
            getXXX() -> 날짜를 가져올때 사용한다.
        */
        document.write("<h2>JS의 Core객체 - Date</h2>");

        var date = new Date();
        document.write("저장된값:"+date + "<br/>");
        document.write("연도 반환:"+(date.getYear()) + "<br/>");
        document.write("월 반환:"+ (date.getMonth())+ "<br/>");

        document.write(
            (date.getYear()+1900) + "년 " +
            (date.getMonth()+1) + "월 "+
            date.getDate()+"일 "+
            date.getHours() + "시 "+
            date.getMinutes() + "분" + 
            date.getSeconds()+ "초<br/>"
        );

        //날짜를 12월 25일 오후1시로 설정함
        date.setMonth(11);
        date.setDate(25);
        date.setHours(13);
        document.write("<h2>월/일/시간만 변경후 출력</h2>");
        document.write(
            (date.getYear()+1900) + "년 " +
            (date.getMonth()+1) + "월 "+
            date.getDate()+"일<br/>");

        //요일가져오기 : 일(0)~토(6)까지 반환함.
        document.write("<h2>요일얻기</h2>");
        switch(date.getDay()){
            case 0: document.write("일요일");break;
            case 1: document.write("월요일");break;
            case 2: document.write("화요일");break;
            case 3: document.write("수요일");break;
            case 4: document.write("목요일");break;
            case 5: document.write("금요일");break;
            case 6: document.write("토요일");break;
        }

        //두 날짜 사이의 차이 구하기
        var startDate = new Date(2020,11,25);//올해 크리스마스
        var endDate = new Date(); //현재날짜
        var diff = startDate.getTime() - endDate.getTime();

        /*
        getTime() : 1970년 1월 1일부터 현재까지의 시간을 초단위로 반환해줌
            이를 timestamp라고 한다. 1/1000초 단위의 시간을 사용한다.
        */
        document.write("<h2>크리스마스까지의 남은일수는?</h2>");
        document.write(diff/(1000*60*60*24)+"일");
    </script>
</head>
<body>
    
</body>
</html>
